{% extends 'remote/index.html' %}

{% block content %}
<div id="control-panel">
    <h2>Cable Length Control</h2>
    <div class="slider-group">
        <label for="cable1">Cable 1:</label>
        <input type="range" id="cable1" min="-1000" max="1000" value="0">
        <span id="cable1-value">0</span>
    </div>
    <div class="slider-group">
        <label for="cable2">Cable 2:</label>
        <input type="range" id="cable2" min="-1000" max="1000" value="0">
        <span id="cable2-value">0</span>
    </div>
    <div class="slider-group">
        <label for="cable3">Cable 3:</label>
        <input type="range" id="cable3" min="-1000" max="1000" value="0">
        <span id="cable3-value">0</span>
    </div>
    <button id="update-cables">Update Cable Lengths</button>

    <h2>Position Control</h2>
    <div class="input-group">
        <label for="x-coord">X:</label>
        <input type="range" id="x-coord" value="0" max="1" min="-1" step="0.01">
        <span id="x-coord-value">0</span>
    </div>
    <div class="input-group">
        <label for="y-coord">Y:</label>
        <input type="range" id="y-coord" value="0" max="1" min="-1" step="0.01">
        <span id="y-coord-value">0</span>
    </div>
    <div class="input-group">
        <label for="z-coord">Z:</label>
        <input type="range" id="z-coord" value="0" max="1" min="-1" step="0.01">
        <span id="z-coord-value">0</span>
    </div>
    <button id="update-position">Update Position</button>
    <button id="home">Home</button>

</div>

<script src="/Little-Brother/remote/control/main.js"></script>
{% endblock %}
